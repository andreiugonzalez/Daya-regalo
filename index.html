<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Regalo Daya</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
<audio id="sonidoPop" src="sonidos/pop.mp3"></audio>
  <div class="container">
    <h1>Para ti Mona💝</h1>
    <div class="gift-box" id="caja"></div>
    <button onclick="animarYCambiar()">Abrir</button>
  </div>
  <script>
    function animarYCambiar() {
     const sonido = document.getElementById('sonidoPop');
      const caja = document.getElementById('caja');
      

      
      sonido.play();

      
      caja.classList.add('rebote');

      
      setTimeout(() => {
        window.location.href = "carta.html";
      }, 700);
    }
  </script>
</body>

</html>
